<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=h=device-width" />
<title>路由</title>
<link href="libs/ionic-v1.0.1/css/ionic.min.css" rel="stylesheet" />
<script src="libs/ionic-v1.0.1/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<!-- 导航栏，它将显示在页面的顶部 -->
<ion-nav-bar class="bar-positive">
<!-- 回退按钮，当有“历史记录”时，该回退按钮将显示在导航栏的左侧位置 -->
<ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!-- 随着“状态”的切换，该状态所对应的模板内容将显示在这里 -->
<ion-nav-view></ion-nav-view>
<script type="text/javascript">
var app = angular.module('myApp', ['ionic']);
app.config(function ($stateProvider) {
// 使用 $stateProvider.state() 配置路由。
// 第一个参数为路由状态的名字。
// 第二个参数为与此状态相关的配置，为一个 object 类型。在此示例中用 templateUrl 指定了要使用的模板。
$stateProvider.state("index", {
templateUrl: "src/scripts/templates/home.html"
})
});
app.controller('myController', function ($state) {
// 页面加载后将首先执行主控制器“myController”，这里用 $state.go() 跳转到了“index”状态。
// 即当页面加载后首先看到的是“index”状态对应的模板内容。
$state.go('index');
});
</script>
</body>
</html>
