<!-- 当前库存 -->
<ion-view view-title="当前库存">
	<ion-nav-bar>
		<ion-nav-view>
			<ion-nav-back-button class="button-clear">
				<i class="icon ion-ios-arrow-back"></i>
			</ion-nav-back-button>
		    <ion-nav-buttons side="right" >
		     	 <i class="icon ion-ios-plus-outline addBtn" ></i>	    
		     </ion-nav-buttons>
		    <ion-content>
		      <ion-list>
				  <ion-item ng-repeat="item in data.items" class="save-item">
				    <p class="first-P save-p">
				    	<span class="item-name">{{item.name}}</span>
				    	<span class="item-size">{{item.size}}</span>
				    	<span class="item-price">{{item.price}}</span>
				    </p>
				    <p class="save-p">
				    	<span class="item-area">产地 : {{item.area}}</span>
				    	<span class="item-save">库存 : {{item.save}}</span>
				    </p>
				    <i class="icon ion-compose editor"></i>
				  </ion-item>
			  </ion-list>
		    </ion-content>
		</ion-nav-view>
	</ion-nav-bar>
</ion-view>
