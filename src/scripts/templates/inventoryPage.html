<!-- 当前库存 -->
<ion-view view-title="当前库存">
	<ion-nav-bar>
			<ion-nav-buttons class="button-clear" side="left" >
				<i class="icon ion-ios-arrow-back backBtn"  ui-sref="home"></i>
			</ion-nav-buttons >
	</ion-nav-bar>
    <ion-content>
      <ion-list>
		  <ion-item ng-repeat="item in data.items" class="save-item">
		    <p class="first-P save-p">
		    	<span class="item-name">{{item.name}}</span>
		    	<span class="item-size">{{item.size}}</span>
		    	<span class="item-price">{{item.price}}</span>
		    </p>
		    <p class="save-p">
		    	<span class="item-area">产地 : {{item.area}}</span>
		    	<span class="item-save">库存 : {{item.save}}</span>
		    </p>
		    <i class="icon ion-compose editor" ui-sref="inventoryEdit"></i>
		  </ion-item>
	  </ion-list>
    </ion-content>
</ion-view>
