<!-- 我的销售 -->
<ion-view view-title="我的销售">
	<ion-nav-bar>
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-ios-arrow-back"></i>
		</ion-nav-back-button>
	    <ion-nav-buttons side="right" >
	     	 <i class="icon ion-ios-plus-outline addBtn" ></i>	    
	     </ion-nav-buttons>
	 </ion-nav-bar>
    <ion-content>
      <ion-list>
		  <ion-item ng-repeat="item in data.items" ui-sref = "saleDetail">
		    <p class="first-P">
		    	<span class="item-name">{{item.name}}</span>
		    	<span class="item-size">{{item.size}}</span>
		    	<span class="item-price">{{item.price}}</span>
		    </p>
		    <p>
		    	<span class="item-area">产地 : {{item.area}}</span>
		    	<span class="item-date">{{item.date}}</span>
		    	<span class="item-sale">销 : {{item.sale}}</span>
		    </p>
		  </ion-item>
	  </ion-list>
    </ion-content>	
</ion-view>
